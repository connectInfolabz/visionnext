{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}
{% block main %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home<i class="ion-ios-arrow-forward"></i></a></span> <span>Profile <i class="ion-ios-arrow-forward"></i></span></p>
        <h1 class="mb-0 bread">Profile</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="row">

        <div class="wrapper">
          <div class="row no-gutters">
            <div class="col-lg-6 col-md-6 order-md-last d-flex p-5  align-items-stretch">
                  <img src="/media/{{userdata.dp}}" class="mx-auto">
            </div>

            <div class="col-lg-6 p-sm-5 col-md-5 d-flex align-items-stretch">
            <div class="info-wrap bg-primary w-100 p-md-5 p-4">

                <h3>{{userdata.name}}</h3>
                <div class="dbox w-100 d-flex align-items-center">
                  <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-phone"></span>
                  </div>
                  <div class="text pl-3">
                    <p><span>Phone:</span> <a href="tel://{{userdata.phone}}">{{userdata.phone}}</a></p>
                  </div>
                </div>
                <div class="dbox w-100 d-flex align-items-center">
                  <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-paper-plane"></span>
                  </div>
                  <div class="text pl-3">
                    <p><span>Email:</span> <a href="mailto:{{userdata.email}} ">{{userdata.email}}</a></p>
                  </div>
                </div>
              </div>

          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>

{% endblock %}
